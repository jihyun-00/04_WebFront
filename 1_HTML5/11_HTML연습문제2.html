<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>납품자 정보</legend>
      <p>
        <ol>
          <li>
        납품자명 : <input type="text"><br><br>
        </li>
        <li>
        email : <input type="email" placeholder="answer@naver.com"><br><br>
        </li>
        <li>
        홈페이지 : <input type="url" value="http://"><br><br>
        </li>
        <li>
        지역 : <select>
          <option selected>부산</option>
          <option>서울</option>
          <option>여수</option>
          <option>제주도</option>
          <option>가평</option>
          <option>경주</option>
        </select>
        </li>
      </p>
    </ol>
    </fieldset>

    <fieldset>
      <legend>납품 정보</legend>
      <p>
        <ul>
        <li>
          상품명 : <input type="text"><br><br>
        </li>
        <li>
        납품수량 : <input type="number" min="100"placeholder="최소 100"><br><br>
        </li>
        <li>
         납품등급 : <input type="range"><br><br>
        </li>
        <li>
         기타사항 : <textarea rows="5"></textarea>
         </li>
        </ul>
      </p>
    </fieldset>
  </form>
  <br>
  <button>send massage</button>
  
</body>
</html>
