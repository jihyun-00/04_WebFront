<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML연습문제3</title>
</head>

<body>
  <h1>회원가입</h1>
  <form>
    <fieldset>
      <legend>필수 입력 정보</legend>
      <table>
        <tr>
          <th>ID</th>
          <td><input type="text" placeholder="아이디 10글자 이내">
          <td><button>중복확인</button></td>
        </tr>

        <tr>
          <th>비밀번호</th>
          <td colspan="2"><input type="text" size="30" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
        </tr>

        <tr>
          <th>비밀번호 확인</th>
          <td colspan="2"><input type="text" size="30"></td>
        </tr>

        <tr>
          <th>Email</th>
          <td><input type="email"></td>
          <td>
            <select>
              <option value>직접입력</option>
              <option>naver.com</option>
              <option>hanmail.net</option>
            </select>
          </td>

        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      프로필 사진&nbsp;<button type="file">파일 선택</button><br><br>
      성별 :
      <label><input type="radio" name="gender">남자</input></label>
      <label><input type="radio" name="gender">여자</input></label><br><br>
      생년월일 : <input type="date"><br>
      <br>
      취미<br>
      <input type="checkbox">야구 <input type="checkbox">농구 <input type="checkbox">축구<br>
      <input type="checkbox">공부 <input type="checkbox">음악감상<br>
      <input type="checkbox">기타&nbsp;<input type="text"> <br>
      <br>
      자기소개<br>
      <textarea rows="10" cols="100" style="resize: none;"></textarea>

    </fieldset>
    <br>

    <button>회원가입</button>
    <button>다시입력</button>
    <button>이전으로</button>
  </form>
  
</body>
</html>
